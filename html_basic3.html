<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="keywords" content="HTML, CSS, 웹 개발, 스타트업"/>
    </head>
    <title>페이스북 웹개발 강의</title>
    <body>

        <div style="background-color:green"> Float 정렬 예제</div>
        <div style="background-color:red; width:100px; height:300px"> text 
            <div style="background-color:yellow; width:100px; margin-top:20px"> text</div>
            <div style="background-color:green; width:100px; margin:10px 20px 30px 40px"> text</div>
            <div style="background-color:blue; width:100px; padding:20px"> text</div>
        </div>
        
        <br/>

        <div> Float 정렬 예제2</div>
        <div class="parent" style="height: 300px; width: 300px;">
            <div class="top" style="background-color:blue; width:100%;"> top</div>
            <div class="leftside" style="background-color:yellow; width:20%; height:100%; float:left"> leftside</div>
            <div class="leftside" style="background-color:green; width:80%; height:100%; float:right"> rightside</div>
            <div class="bottom" style="background-color:pink; width:100%; clear:both"> bottom</div>
        </div>
    </body>
</html>
