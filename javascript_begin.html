    <head>

        <title>Title</title>
        <script type="text/javascript" >
        function box(text){
            return document.body.innerHTML+="<div style='height:50px;boder:1px solid rgb(221, 221, 221);'>"+ text + "</div>";
        }
        </script>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        let myYear = 1982;
        let animals = ["원숭이", "닭", "개", "돼지", "쥐", "소", "호랑이", "토끼", "용", "뱀", "말", "양"];

        for(let k=0; k<animals.length; k++){
            if(myYear%12 == k){
                box(animals[k]);
            }
        }

    </script>
